<!DOCTYPE html>
<html>
    <head>
        <title>마켓미해</title>
        <script src="https://kit.fontawesome.com/5316a0a50e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="top_banner">
            <p>지금 가입하고 인기상품 100원에 받아가세요! > </p>
        </div>
        <header>
           <button class="deliver_btn">샛별 택배 배송안내 > </button>
           <div class="main_btns">
               <button class="main_btn">회원가입</button>
               <button class="main_btn">로그인</button>
               <button class="main_btn">고객센터 ▼</button>
           </div>
           <div class="main_logo">
               <span class="mini_text">MARKET</span>
               <span class="large_text">Mihae</span>
           </div>
        </header>
        <nav>
            <button class="nav_btn">전체 카테고리</button>
            <button class="nav_btn">신상품</button>
            <button class="nav_btn">베스트</button>
            <button class="nav_btn">알뜰쇼핑</button>
            <button class="nav_btn">특가/혜택</button>
            <form>
                <div class="search_container">
                    <input type="text">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <button><i class="fas fa-map-marker-alt"></i></button>
            <button><i class="fas fa-shopping-cart"></i></button>
            
        </nav>
    </body>
</html>
